<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link href="./src/css/output.css" rel="stylesheet" />
    <script defer src="./src/js/shared.js"></script>
    <script defer src="./src/js/counter.js"></script>
    <title>Counter window</title>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-rich-blue-300 flex justify-center items-center"
    >
      <div
        class="w-11/12 h-[90vh] border-4 border-white rounded-3xl flex flex-col justify-center items-center"
      >
        <div class="flex flex-col gap-16 items-center">
          <!-- Display -->
          <div
            id="counterDisplay"
            class="w-full h-auto text-9xl flex justify-center items-center"
          ></div>
          <!-- Buttons -->
          <div class="w-[25rem] flex justify-around items-center">
            <!-- Reduce -->
            <div class="">
              <button
                id="btnReduce"
                class="w-28 aspect-square text-3xl text-center rounded-full bg-rich-blue-800 shadow-btn-rounded caret-transparent"
              >
                -
              </button>
            </div>
            <!-- Reset -->
            <div class="self-end">
              <button
                id="btnReset"
                class="shadow-btn-rounded w-14 aspect-square text-lg text-center rounded-full bg-rich-blue-700 caret-transparent"
              >
                Reset
              </button>
            </div>
            <!-- Increase -->
            <div class="">
              <button
                id="btnIncrese"
                class="shadow-btn-rounded w-28 aspect-square text-3xl text-center rounded-full bg-rich-blue-800 caret-transparent"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
