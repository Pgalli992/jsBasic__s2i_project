<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link href="./src/css/output.css" rel="stylesheet" />
    <script defer src="./src/js/main.js"></script>
    <script defer src="./src/js/stopwatch.js"></script>
    <title>Stopwatch window</title>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-rich-blue-300 flex justify-center items-center"
    >
      <div
        class="w-11/12 h-[90vh] border-4 border-white rounded-3xl flex flex-col justify-center items-center"
      >
        <div class="flex flex-col gap-16 items-center">
          <!-- Display -->
          <div class="w-full h-auto flex justify-center items-center">
            <span id="swDisplay" class="text-9xl"></span>
          </div>
          <!-- Buttons -->
          <div class="w-[25rem] flex justify-around items-center">
            <!-- Reset -->
            <div class="self-end">
              <button id="btnResetStopwatch" class="btn-secondary">
                Reset
              </button>
            </div>
            <!-- Start -->
            <div class="">
              <button id="btnStartStopwatch" class="btn-primary">Start</button>
            </div>
            <!-- Stop -->
            <div class="self-end">
              <button id="btnStopStopwatch" class="btn-secondary">Stop</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
