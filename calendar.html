<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <script defer src="./src/js/shared.js"></script>
    <script defer src="./src/js/calendar.js"></script>
    <title>Timer window</title>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-rich-blue-300 flex justify-center items-center"
    >
      <div
        class="w-11/12 h-[90vh] border-4 border-white rounded-3xl flex flex-col justify-center items-center"
      >
        <div class="flex flex-col gap-16 items-center">
          <!-- Display -->
          <div class="w-full h-auto flex justify-center items-center">
            <input type="date" id="date" value="" class="text-6xl bg-rich-blue-300 text-center"></input>
          </div>
          <div class="flex justify-center items-center gap-10">
            <div class="flex flex-col justify-center items-center text-center">
              <div id="days" class="w-full min-h-9 text-3xl text-rich-blue-800"></div>
              <span class="text-lg">Days</span>
            </div>
            <div class="flex flex-col justify-center items-center text-center">
              <div id="hours" class="w-full min-h-9 text-3xl text-rich-blue-700"></div>
              <span class="text-lg">Hours</span>
            </div>
            <div class="flex flex-col justify-center items-center text-center">
               <div id="minutes" class="w-full min-h-9 text-3xl text-rich-blue-600"></div>
              <span class="text-lg">Minutes</span>
            </div>
            <div class="flex flex-col justify-center items-center text-center">
               <div id="seconds" class="w-full min-h-9 text-3xl text-rich-blue-500"></div>
              <span class="text-lg">Seconds</span>
            </div>
          </div>
          <!-- Buttons -->
          <div class="w-[25rem] flex justify-around items-center relative pt-40">
            <!-- Start -->
            <div id="btnStartDiv" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30">
              <button id="btnStart"
              class="w-28 aspect-square text-3xl text-center rounded-full bg-rich-blue-800 shadow-btn-rounded caret-transparent"
              >
              Start
            </button>
          </div>
          <!-- Reset -->
          <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <button id="btnReset"
              class="w-28 aspect-square text-3xl text-center rounded-full bg-rich-blue-800 shadow-btn-rounded caret-transparent"
            >
              Reset
            </button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
