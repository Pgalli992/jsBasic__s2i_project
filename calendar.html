<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <script defer src="./src/js/timer.js"></script>
    <title>Timer window</title>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-rich-blue-300 flex justify-center items-center"
    >
      <div
        class="w-11/12 h-[90vh] border-4 border-white rounded-3xl flex flex-col justify-center items-center"
      >
        <div class="flex flex-col gap-16 items-center">
          <!-- Display -->
          <div class="w-full h-auto flex justify-center items-center">
            <input type="date" id="date" value="2024-02-26" class="text-6xl bg-rich-blue-300 text-center"></input>
          </div>
          <div class="flex justify-center items-center gap-10">
            <div class="flex flex-col justify-center items-center">
              <div id="days" class="text-3xl text-rich-blue-800">00</div>
              <span class="text-lg">Days</span>
            </div>
            <div class="flex flex-col justify-center items-center">
              <div id="hours" class="text-3xl text-rich-blue-700">00</div>
              <span class="text-lg">Hours</span>
            </div>
            <div class="flex flex-col justify-center items-center">
              <div id="minutes" class="text-3xl text-rich-blue-600">00</div>
              <span class="text-lg">Minutes</span>
            </div>
            <div class="flex flex-col justify-center items-center">
              <div id="seconds" class="text-3xl text-rich-blue-500">00</div>
              <span class="text-lg">Seconds</span>
            </div>
          </div>
          <!-- Buttons -->
          <div class="w-[25rem] flex justify-around items-center">
            <!-- Start -->
            <div class="">
              <button id="btnStart"
                class="w-28 aspect-square text-3xl text-center rounded-full bg-rich-blue-800 shadow-btn-rounded caret-transparent"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
