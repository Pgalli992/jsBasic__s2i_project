<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link href="./src/css/output.css" rel="stylesheet" />

    <title>Home page</title>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-rich-blue-300 flex justify-center items-center"
    >
      <div
        class="w-[90vw] h-[90vh] border-4 border-white rounded-3xl flex justify-center items-center"
      >
        <div
          class="flex justify-center gap-10 border-4 border-white rounded-3xl px-10 py-2"
        >
          <!-- Stopwatch button -->
          <button class="group flex flex-col justify-center items-center">
            <div class="translate-y-4 duration-300 group-hover:translate-y-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#fff"
                class="w-16 aspect-square duration-300 group-hover:stroke-rich-blue-800"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </div>
            <span
              class="text-xl text-rich-blue-800 opacity-0 duration-300 group-hover:opacity-100 caret-transparent"
            >
              Stopwatch
            </span>
          </button>
          <!-- Spacer ---------------------------------- -->
          <!-- Added div instead pr-5 to avoid unsightly borders in the focus state -->
          <div class="border-r-4 border-white"></div>
          <!-- Spacer ---------------------------------- -->
          <!-- Counter button -->
          <button class="group">
            <div class="flex flex-col justify-center items-center">
              <div class="translate-y-4 duration-300 group-hover:translate-y-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#fff"
                  class="w-16 aspect-square duration-300 group-hover:stroke-rich-blue-800"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  />
                </svg>
              </div>
              <span
                class="text-xl text-rich-blue-800 opacity-0 duration-300 group-hover:opacity-100 caret-transparent"
              >
                Counter
              </span>
            </div>
          </button>
          <!-- Spacer ---------------------------------- -->
          <!-- Added div instead pr-5 to avoid unsightly borders in the focus state -->
          <div class="border-l-4 border-white"></div>
          <!-- Spacer ---------------------------------- -->
          <!-- Calendar button -->
          <button class="group">
            <div class="flex flex-col justify-center items-center">
              <div class="translate-y-4 duration-300 group-hover:translate-y-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#fff"
                  class="w-16 aspect-square group-hover:stroke-rich-blue-800"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"
                  />
                </svg>
              </div>
              <span
                class="text-xl text-rich-blue-800 opacity-0 duration-300 group-hover:opacity-100 caret-transparent"
              >
                Calendar
              </span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
